<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --accent-blue: #448aff;
            --text-main: #ffffff;
            --card-bg: #1e1e1e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .btn-qr {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(68, 138, 255, 0.3);
            transition: transform 0.2s;
        }

        .btn-qr:active {
            transform: scale(0.95);
        }

        /* Estilos del Modal (basados en tu archivo original) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
        }

        #qrcode {
            background: white;
            padding: 10px;
            border-radius: 10px;
            margin: 15px 0;
            display: inline-block;
        }

        .close-btn {
            margin-top: 10px;
            background: #444;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button class="btn-qr" onclick="openQR()">ABRIR CÓDIGO QR</button>

    <div id="qrModal" class="modal" onclick="closeQR()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 style="margin-top:0">Escanear para ver TV</h2>
            <div id="qrcode"></div>
            <p style="font-size: 14px; color: #888;">Apunta con la cámara de tu móvil</p>
            <button class="close-btn" onclick="closeQR()">Cerrar</button>
        </div>
    </div>

    <script>
        function openQR() {
            const modal = document.getElementById('qrModal');
            const qrContainer = document.getElementById('qrcode');
            
            // Limpiamos contenido previo si existe
            qrContainer.innerHTML = '';
            
            // Generamos el QR (puedes cambiar window.location.href por la URL de tu app)
            new QRCode(qrContainer, {
                text: window.location.href, 
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            modal.style.display = 'flex';
        }

        function closeQR() {
            document.getElementById('qrModal').style.display = 'none';
        }
    </script>
</body>
</html>
