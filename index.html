<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Extractor Pro - Clean Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent-blue: #448aff;
            --text-main: #ffffff;
            --text-muted: #888888;
            --channel-bg: #2a2a2a;
            --border-color: #333333;
            --nav-bg: #1a1a1a;
            --success: #06d6a0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 6px;
            padding-bottom: 52px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes blink-blue {
            0% { opacity: 1; color: var(--accent-blue); }
            50% { opacity: 0.3; color: #ffffff; }
            100% { opacity: 1; color: var(--accent-blue); }
        }

        .is-live .time {
            animation: blink-blue 1s infinite;
            font-weight: 800;
        }

        .date-header {
            width: 95%;
            max-width: 500px;
            text-align: center;
            margin: 18px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #efefef;
        }

        .date-header::before, .date-header::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border-color);
            margin: 0 10px;
        }

        #events-container {
            width: 95%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .event-card {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-bottom: 8px;
            width: 100%;
        }

        .competicion-title {
            color: var(--accent-blue);
            font-size: 0.65rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .competicion-title::before {
            content: "‚öΩ"; 
            font-size: 0.55rem;
        }

        .event-info {
            display: flex;
            align-items: center;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .time {
            font-size: 0.6rem;
            color: #fff;
            margin-right: 5px;
            white-space: nowrap;
        }

        .time-separator {
            color: var(--accent-blue);
            margin-right: 6px;
            font-weight: bold;
        }

        .vs-container {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .vs-text {
            color: var(--accent-blue);
            font-size: 0.55rem;
            font-weight: 800;
            margin: 0 1px;
        }

        .team-logo {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            object-fit: contain;
            background: #fff;
            padding: 1px;
        }

        .channels-wrapper {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 4px;
        }

        .channel-button {
            position: relative;
            background: var(--channel-bg);
            color: var(--text-main);
            border-radius: 8px;
            text-align: center;
            font-size: 0.6rem;
            font-weight: 600;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            padding: 6px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .channel-button:active {
            transform: scale(0.95);
        }

        .channel-logo {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .btn-plus {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 16px;
            height: 16px;
            background: var(--accent-blue);
            color: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            z-index: 10;
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: var(--card-bg);
            width: 85%;
            max-width: 280px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid var(--border-color);
        }

        .modal-title {
            margin-bottom: 12px;
            font-size: 0.8rem;
            font-weight: 700;
            text-align: center;
            color: var(--accent-blue);
        }

        .id-item {
            background: var(--channel-bg);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 0.7rem;
            text-align: center;
            border: 1px solid var(--border-color);
            cursor: pointer;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: var(--nav-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.55rem;
            font-weight: 600;
            gap: 2px;
            flex: 1;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--accent-blue);
        }

        .nav-icon {
            font-size: 1rem;
        }

        #status {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.55rem;
            color: var(--accent-blue);
            background: rgba(0,0,0,0.8);
            padding: 4px 10px;
            border-radius: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="status">Iniciando motor...</div>
    <div id="events-container"></div>

    <div id="ids-modal" class="modal-overlay" onclick="UIManager.closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modal-title" class="modal-title">Canales</div>
            <div id="ids-list" class="ids-list"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" id="nav-home" onclick="UIManager.switchTab('home')">
            <span class="nav-icon">üóìÔ∏è</span>
            <span>EVENTOS</span>
        </div>
        <div class="nav-item" id="nav-channels" onclick="UIManager.switchTab('channels')">
            <span class="nav-icon">üîç</span>
            <span>BUSCAR</span>
        </div>
    </nav>

    <script>
        const CONFIG = {
            BASE_URL: 'https://www.futbolenlatv.es',
            TARGET_URL: 'https://www.futbolenlatv.es/deporte',
            GIST_LOGOS: 'https://gist.githubusercontent.com/Ciento20/f7847e86d06e5011706fa76f2dab90be/raw/',
            PROXIES: [
                'https://api.allorigins.win/raw?url=',
                'https://api.codetabs.com/v1/proxy/?quest=',
                'https://corsproxy.io/?'
            ]
        };

        // --- L√ìGICA DE LIMPIEZA MEJORADA ---
        const cleanChannelName = (name) => {
            if (!name) return "";
            
            let cleaned = name.toUpperCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "");

            // 1. Manejo espec√≠fico de LIGA DE CAMPEONES
            if (cleaned.includes("LIGA DE CAMPEONES") && !cleaned.includes("M+")) {
                cleaned = cleaned.replace("LIGA DE CAMPEONES", "M+ LIGA DE CAMPEONES");
            }

            // 2. Normalizaciones generales
            cleaned = cleaned
                // Sustituci√≥n de PLUS+ por PLUS escapando el car√°cter especial +
                .replace(/PLUS\+/g, "PLUS")
                .replace(/\bMOVISTAR\b/g, "M+")
                .replace(/\bLA LIGA\b/g, "LALIGA")
                .replace(/\b(HD|FHD|4K|1080P|720P)\b/gi, "")
                .replace(/\*/g, "")
                .replace(/\s+/g, " ")
                .trim();
                
            return cleaned;
        };

        const ComparisonEngine = {
            isMatch(nameA, nameB) {
                return cleanChannelName(nameA) === cleanChannelName(nameB);
            }
        };

        let channelLogosMap = {};
        let globalData = [];
        let aceStreamMap = []; 
        let currentTab = 'home';

        const NetworkService = {
            async fetchHtml(targetUrl) {
                const fetchPromises = CONFIG.PROXIES.map(proxy => 
                    fetch(`${proxy}${encodeURIComponent(targetUrl)}`)
                        .then(res => { if (!res.ok) throw new Error(); return res.text(); })
                );
                try { return await Promise.any(fetchPromises); } 
                catch (e) { throw new Error("Error de conexi√≥n"); }
            },
            async fetchLogos() {
                try {
                    const response = await fetch(CONFIG.GIST_LOGOS);
                    const text = await response.text();
                    const map = {};
                    text.split('\n').forEach(line => {
                        if (line.includes(': http')) {
                            const parts = line.split(': http');
                            const rawName = parts[0].trim();
                            map[cleanChannelName(rawName)] = 'http' + parts[1].trim();
                        }
                    });
                    return map;
                } catch (e) { return {}; }
            }
        };

        const AceStreamEngine = {
            SOURCES: [
                { id: 'ERA', url: 'https://ipfs.io/ipns/k2k4r8oqlcjxsritt5mczkcn4mmvcmymbqw7113fz2flkrerfwfps004/data/listas/listaplana.txt', parser: 'parseEra' },
                { id: 'ELCANO', url: 'https://acestream-ids.vercel.app/', parser: 'parseElcano' }
            ],
            async init() {
                let master = [];
                for (const src of this.SOURCES) {
                    try {
                        const raw = await NetworkService.fetchHtml(src.url);
                        const parsed = src.parser === 'parseEra' ? this.parseEra(raw) : this.parseElcano(raw);
                        master = [...master, ...parsed];
                    } catch (e) {}
                }
                return master;
            },
            parseEra(text) {
                const results = [];
                const lines = text.split('\n').filter(l => l.trim());
                for (let i = 0; i < lines.length; i += 2) {
                    const name = lines[i].split('-->')[0].trim();
                    const id = lines[i+1]?.trim().replace(/p$/, '');
                    if (id && id.length === 40) results.push({ name, id });
                }
                return results;
            },
            parseElcano(html) {
                const jsonMatch = html.match(/const links\s*=\s*(\[[\s\S]*?\]);/);
                if (!jsonMatch) return [];
                try {
                    return JSON.parse(jsonMatch[1])
                        .filter(l => l.url.includes('acestream://'))
                        .map(l => ({ 
                            name: l.name.trim(), 
                            id: l.url.split('://')[1] 
                        }));
                } catch (e) { return []; }
            }
        };

        const LiveEngine = {
            checkLive(event) {
                if (!event.fecha.toLowerCase().includes("hoy")) return false;
                const now = new Date();
                const [hrs, mins] = event.hora.split(':').map(Number);
                const startTime = new Date();
                startTime.setHours(hrs, mins, 0, 0);
                const endTime = new Date(startTime.getTime() + 120 * 60000);
                return now >= startTime && now <= endTime;
            }
        };

        const DataParser = {
            fixUrl(url) {
                if (!url || url.startsWith('http')) return url;
                return CONFIG.BASE_URL + (url.startsWith('/') ? '' : '/') + url;
            },
            parse(html) {
                const doc = new DOMParser().parseFromString(html, 'text/html');
                const rows = doc.querySelectorAll('.tablaPrincipal tr');
                const results = [];
                let currentFecha = "";

                rows.forEach(row => {
                    if (row.classList.contains('cabeceraTabla')) {
                        currentFecha = row.textContent.trim();
                        return;
                    }
                    const hora = row.querySelector('.hora')?.textContent.trim();
                    if (!hora) return;

                    const compElem = row.querySelector('.detalles .ajusteDoslineas') || row.querySelector('.detalles label');
                    const competition = compElem?.title || compElem?.textContent || "Competici√≥n";
                    const canales = Array.from(row.querySelectorAll('.listaCanales li'))
                        .map(ch => ch.textContent.trim().split('(')[0].trim());

                    const local = row.querySelector('.local span');
                    const visitante = row.querySelector('.visitante span');
                    const localImg = row.querySelector('.local img');
                    const visitanteImg = row.querySelector('.visitante img');
                    const eventoUnico = row.querySelector('.eventoUnico');

                    let infoHtml = "";
                    if (local && visitante) {
                        infoHtml = `
                            <div class="vs-container">
                                <img class="team-logo" src="${this.fixUrl(localImg?.src)}" onerror="this.style.display='none'">
                                <span>${local.title || local.textContent}</span>
                                <span class="vs-text">VS</span>
                                <span>${visitante.title || visitante.textContent}</span>
                                <img class="team-logo" src="${this.fixUrl(visitanteImg?.src)}" onerror="this.style.display='none'">
                            </div>`;
                    } else if (eventoUnico) {
                        infoHtml = `<div class="vs-container"><span>${eventoUnico.innerText.trim()}</span></div>`;
                    }

                    results.push({ fecha: currentFecha, hora, competition, infoHtml, canales });
                });
                return results;
            }
        };

        const UIManager = {
            container: document.getElementById('events-container'),
            status: document.getElementById('status'),
            modal: document.getElementById('ids-modal'),

            switchTab(tab) {
                currentTab = tab;
                document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
                document.getElementById(`nav-${tab}`).classList.add('active');
                this.refresh();
                window.scrollTo(0,0);
            },

            refresh() {
                globalData.forEach(item => { item.isLive = LiveEngine.checkLive(item); });
                const processed = [...globalData].sort((a, b) => (a.isLive === b.isLive) ? 0 : a.isLive ? -1 : 1);
                
                if (currentTab === 'home') this.renderEvents(processed);
                else this.renderUniqueChannels(processed);
            },

            renderEvents(data) {
                this.container.innerHTML = "";
                let lastDate = "";
                data.forEach(item => {
                    if (item.fecha !== lastDate) {
                        const dateDiv = document.createElement('div');
                        dateDiv.className = 'date-header';
                        dateDiv.textContent = item.fecha;
                        this.container.appendChild(dateDiv);
                        lastDate = item.fecha;
                    }
                    const card = document.createElement('div');
                    card.className = `event-card ${item.isLive ? 'is-live' : ''}`;
                    card.innerHTML = `
                        <div class="competicion-title">${item.competition}</div>
                        <div class="event-info"><span class="time">${item.hora}</span><span class="time-separator">|</span>${item.infoHtml}</div>
                        <div class="channels-wrapper">${item.canales.map(c => this.getChannelHtml(c)).join('')}</div>
                    `;
                    this.container.appendChild(card);
                });
            },

            renderUniqueChannels(data) {
                this.container.innerHTML = "";
                const channelsFromEvents = data.flatMap(event => event.canales);
                const channelsFromAceStream = aceStreamMap.map(a => a.name);
                const allNames = [...channelsFromEvents, ...channelsFromAceStream];
                const uniqueMap = new Map();

                allNames.forEach(name => {
                    if (!name || name.length < 2) return;
                    const clean = cleanChannelName(name); 
                    const hasIds = aceStreamMap.some(a => ComparisonEngine.isMatch(name, a.name));
                    if (!uniqueMap.has(clean) || hasIds) uniqueMap.set(clean, name);
                });

                const wrapper = document.createElement('div');
                wrapper.className = "channels-wrapper";
                const sortedChannels = Array.from(uniqueMap.values()).sort((a, b) => cleanChannelName(a).localeCompare(cleanChannelName(b)));

                sortedChannels.forEach(channelName => {
                    const temp = document.createElement('div');
                    temp.innerHTML = this.getChannelHtml(channelName);
                    wrapper.appendChild(temp.firstElementChild);
                });
                this.container.appendChild(wrapper);
            },

            getChannelHtml(name) {
                const clean = cleanChannelName(name);
                const logoUrl = channelLogosMap[clean];
                const hasIds = aceStreamMap.some(a => ComparisonEngine.isMatch(name, a.name));
                return `
                    <div class="channel-button">
                        ${logoUrl ? `<img src="${logoUrl}" class="channel-logo" onerror="this.outerHTML='<span>${clean}</span>'">` : `<span>${clean}</span>`}
                        ${hasIds ? `<div class="btn-plus" onclick="UIManager.openIdsModal(event, '${name.replace(/'/g, "\\'")}')">+</div>` : ''}
                    </div>`;
            },

            openIdsModal(event, channelName) {
                event.stopPropagation();
                const list = document.getElementById('ids-list');
                const title = document.getElementById('modal-title');
                
                const matching = aceStreamMap.filter(a => ComparisonEngine.isMatch(channelName, a.name));
                
                title.textContent = cleanChannelName(channelName);
                list.innerHTML = "";
                
                matching.forEach((item, i) => {
                    const btn = document.createElement('div');
                    btn.className = 'id-item';
                    btn.textContent = `Opci√≥n ${i + 1} (${cleanChannelName(item.name)})`;
                    btn.onclick = () => window.location.href = `acestream://${item.id}`;
                    list.appendChild(btn);
                });
                this.modal.style.display = 'flex';
            },

            closeModal() { this.modal.style.display = 'none'; }
        };

        async function init() {
            try {
                const [logos, html] = await Promise.all([NetworkService.fetchLogos(), NetworkService.fetchHtml(CONFIG.TARGET_URL)]);
                channelLogosMap = logos;
                globalData = DataParser.parse(html);
                AceStreamEngine.init().then(data => { aceStreamMap = data; UIManager.refresh(); });
                UIManager.refresh();
                setInterval(UIManager.refresh, 60000);
                UIManager.status.style.display = 'none';
            } catch (err) { UIManager.status.textContent = "Error de carga"; }
        }

        init();
    </script>
</body>
</html>
