<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Extractor Pro - Autorating Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent-blue: #448aff;
            --text-main: #ffffff;
            --text-muted: #888888;
            --channel-bg: #2a2a2a;
            --border-color: #333333;
            --nav-bg: #1a1a1a;
            --success: #06d6a0;
            --warning: #ffd700;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 6px;
            padding-bottom: 52px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes blink-blue {
            0% { opacity: 1; color: var(--accent-blue); }
            50% { opacity: 0.3; color: #ffffff; }
            100% { opacity: 1; color: var(--accent-blue); }
        }

        .is-live .time {
            animation: blink-blue 1s infinite;
            font-weight: 800;
        }        .date-header {
            width: 95%;
            text-align: center;
            margin: 18px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #efefef;
        }

        .date-header::before, .date-header::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border-color);
            margin: 0 10px;
        }        #events-container {
            width: 95%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            transition: max-width 0.3s ease;
        }

        /* Optimizaci√≥n para pantallas horizontales / escritorio */
        @media (min-width: 768px) {
            #events-container {
                max-width: 85%;
            }
            .date-header {
                max-width: 85%;
            }
        }

        @media (min-width: 1200px) {
            #events-container {
                max-width: 1100px;
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
                gap: 24px;
                align-items: start;
            }
            .date-header {
                max-width: 100%;
                grid-column: 1 / -1;
                margin: 30px 0 10px 0;
            }
            .event-card {
                border: 1px solid #222;
                padding: 15px;
                border-radius: 12px;
                background: rgba(255,255,255,0.02);
            }
        }

        .event-card {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-bottom: 8px;
            width: 100%;
            border-bottom: 1px solid #222;
        }

        .competicion-title {
            color: var(--accent-blue);
            font-size: 0.65rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .competicion-title::before {
            content: "üèÜ"; 
            font-size: 0.55rem;
        }

        .event-info {
            display: flex;
            align-items: center;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .time {
            font-size: 0.6rem;
            color: #fff;
            margin-right: 5px;
            white-space: nowrap;
        }

        .time-separator {
            color: var(--accent-blue);
            margin-right: 6px;
            font-weight: bold;
        }

        .vs-container {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .vs-text {
            color: var(--accent-blue);
            font-size: 0.55rem;
            font-weight: 800;
            margin: 0 1px;
        }

        .team-logo {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            object-fit: contain;
            background: #fff;
            padding: 1px;
        }

        .channels-wrapper {
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            gap: 12px;
            margin-top: 6px;
            padding: 4px 2px 12px 2px;
            scrollbar-width: none;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .channels-wrapper::-webkit-scrollbar {
            display: none;
        }

        .channels-wrapper::-webkit-scrollbar {
            height: 4px;
        }
        .channels-wrapper::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 10px;
        }

        .channel-button {
            position: relative;
            background: var(--channel-bg);
            color: var(--text-main);
            border-radius: 10px;
            text-align: center;
            font-size: 0.65rem;
            font-weight: 600;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 0 0 140px;
            height: 78.75px;
            scroll-snap-align: start;
            overflow: hidden;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .channel-button:active {
            transform: scale(0.95);
        }

        .channel-logo {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .rating-badge {
            position: absolute;
            top: 4px;
            left: 4px;
            font-size: 0.5rem;
            color: var(--warning);
            background: rgba(0,0,0,0.6);
            padding: 1px 4px;
            border-radius: 4px;
            z-index: 5;
        }

        .btn-plus {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 16px;
            height: 16px;
            background: var(--accent-blue);
            color: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            z-index: 10;
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: var(--card-bg);
            width: 85%;
            max-width: 280px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid var(--border-color);
        }

        .modal-title {
            margin-bottom: 12px;
            font-size: 0.8rem;
            font-weight: 700;
            text-align: center;
            color: var(--accent-blue);
        }

        .id-item {
            background: var(--channel-bg);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 0.7rem;
            text-align: center;
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .id-rating {
            color: var(--warning);
            font-weight: bold;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: var(--nav-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.55rem;
            font-weight: 600;
            gap: 2px;
            flex: 1;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--accent-blue);
        }

        .nav-icon {
            font-size: 1rem;
        }

        #status {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.55rem;
            color: var(--accent-blue);
            background: rgba(0,0,0,0.8);
            padding: 4px 10px;
            border-radius: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="status">Iniciando motor...</div>
    <div id="events-container"></div>

    <div id="ids-modal" class="modal-overlay" onclick="UIManager.closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modal-title" class="modal-title">Canales</div>
            <div id="ids-list" class="ids-list"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" id="nav-home" onclick="UIManager.switchTab('home')">
            <span class="nav-icon">üóìÔ∏è</span>
            <span>EVENTOS</span>
        </div>
        <div class="nav-item" id="nav-channels" onclick="UIManager.switchTab('channels')">
            <span class="nav-icon">üîç</span>
            <span>BUSCAR</span>
        </div>
    </nav>

    <script>
        const CONFIG = {
            BASE_URL: 'https://www.futbolenlatv.es',
            TARGET_URL: 'https://www.futbolenlatv.es/deporte',
            GIST_LOGOS: 'https://gist.githubusercontent.com/Ciento20/f7847e86d06e5011706fa76f2dab90be/raw/',
            PROXIES: [
                'https://api.allorigins.win/raw?url=',
                'https://api.codetabs.com/v1/proxy/?quest=',
                'https://corsproxy.io/?'
            ]
        };

        const STORAGE_CONFIG = {
            CACHE_KEY: 'ace_ids_cache',
            EXPIRATION_MS: 30 * 24 * 60 * 60 * 1000 // 30 d√≠as
        };

        const RatingEngine = {
            DB_KEY: 'ace_autorating_v1',
            SESSION_KEY: 'ace_current_session',
            
            getDB() {
                return JSON.parse(localStorage.getItem(this.DB_KEY)) || {};
            },

            getScore(id) {
                return this.getDB()[id] || 3.0;
            },

            saveScore(id, delta) {
                const db = this.getDB();
                const current = db[id] || 3.0;
                db[id] = Math.max(1.0, Math.min(5.0, current + delta));
                localStorage.setItem(this.DB_KEY, JSON.stringify(db));
            },

            trackStart(id, channelName, index = 0) {
                this.checkPreviousSession();
                localStorage.setItem(this.SESSION_KEY, JSON.stringify({
                    id: id,
                    channelName: channelName,
                    index: index,
                    start: Date.now()
                }));
            },

            checkPreviousSession() {
                const session = JSON.parse(localStorage.getItem(this.SESSION_KEY));
                if (!session) return;

                const durationMs = Date.now() - session.start;
                const min = durationMs / 60000;
                const sec = durationMs / 1000;

                let delta = 0;
                if (sec < 10) delta = -2.0;       
                else if (min < 5) delta = -1.5;   
                else if (min < 15) delta = -1.0;  
                else if (min < 30) delta = 0.5;   
                else if (min >= 30) delta = 1.5;  

                if (delta !== 0) {
                    this.saveScore(session.id, delta);
                }
                localStorage.removeItem(this.SESSION_KEY);
            }
        };

        const cleanChannelName = (name) => {
            if (!name) return "";
            let cleaned = name.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            if (cleaned.includes("LIGA DE CAMPEONES") && !cleaned.includes("M+")) {
                cleaned = cleaned.replace("LIGA DE CAMPEONES", "M+ LIGA DE CAMPEONES");
            }
            cleaned = cleaned.replace(/PLUS\+/g, "PLUS").replace(/\bMOVISTAR\b/g, "M+").replace(/\bLA LIGA\b/g, "LALIGA").replace(/\b(HD|FHD|4K|1080P|720P)\b/gi, "").replace(/\*/g, "").replace(/\s+/g, " ").trim();
            if (cleaned.includes("DAZN LALIGA")) {
                cleaned = cleaned.replace(/\b1\b/g, "");
            }
            return cleaned.replace(/\s+/g, " ").trim();
        };

        const ComparisonEngine = {
            isMatch(nameA, nameB) {
                return cleanChannelName(nameA) === cleanChannelName(nameB);
            }
        };

        let channelLogosMap = {};
        let globalData = [];
        let aceStreamMap = []; 
        let currentTab = 'home';

        const NetworkService = {
            async fetchHtml(targetUrl) {
                const fetchPromises = CONFIG.PROXIES.map(proxy => 
                    fetch(`${proxy}${encodeURIComponent(targetUrl)}`)
                        .then(res => { if (!res.ok) throw new Error(); return res.text(); })
                );
                try { return await Promise.any(fetchPromises); } 
                catch (e) { throw new Error("Error de conexi√≥n"); }
            },
            async fetchLogos() {
                try {
                    const response = await fetch(CONFIG.GIST_LOGOS);
                    const text = await response.text();
                    const map = {};
                    text.split('\n').forEach(line => {
                        if (line.includes(': http')) {
                            const parts = line.split(': http');
                            const rawName = parts[0].trim();
                            map[cleanChannelName(rawName)] = 'http' + parts[1].trim();
                        }
                    });
                    return map;
                } catch (e) { return {}; }
            }
        };

        const AceStreamEngine = {
            SOURCES: [
                { id: 'ERA', url: 'https://ipfs.io/ipns/k2k4r8oqlcjxsritt5mczkcn4mmvcmymbqw7113fz2flkrerfwfps004/data/listas/listaplana.txt', parser: 'parseEra' },
                { id: 'ELCANO', url: 'https://acestream-ids.vercel.app/', parser: 'parseElcano' }
            ],
            async init() {
                let master = [];
                for (const src of this.SOURCES) {
                    try {
                        const raw = await NetworkService.fetchHtml(src.url);
                        const parsed = src.parser === 'parseEra' ? this.parseEra(raw) : this.parseElcano(raw);
                        master = [...master, ...parsed];
                    } catch (e) { console.warn(`Fuente ${src.id} fallida.`); }
                }

                if (master.length > 0) {
                    this.saveToCache(master);
                } else {
                    console.log("Usando backup local...");
                    master = this.loadFromCache();
                }
                return master;
            },
            saveToCache(data) {
                const cacheObj = { timestamp: Date.now(), data: data };
                localStorage.setItem(STORAGE_CONFIG.CACHE_KEY, JSON.stringify(cacheObj));
            },
            loadFromCache() {
                const cached = localStorage.getItem(STORAGE_CONFIG.CACHE_KEY);
                if (!cached) return [];
                try {
                    const cacheObj = JSON.parse(cached);
                    const isExpired = (Date.now() - cacheObj.timestamp) > STORAGE_CONFIG.EXPIRATION_MS;
                    if (isExpired) console.warn("Cach√© expirada, pero se usa por falta de red.");
                    return cacheObj.data || [];
                } catch (e) { return []; }
            },
            parseEra(text) {
                const results = [];
                const lines = text.split('\n').filter(l => l.trim());
                for (let i = 0; i < lines.length; i += 2) {
                    const name = lines[i].split('-->')[0].trim();
                    const id = lines[i+1]?.trim().replace(/p$/, '');
                    if (id && id.length === 40) results.push({ name, id });
                }
                return results;
            },
            parseElcano(html) {
                const jsonMatch = html.match(/const links\s*=\s*(\[[\s\S]*?\]);/);
                if (!jsonMatch) return [];
                try {
                    return JSON.parse(jsonMatch[1])
                        .filter(l => l.url.includes('acestream://'))
                        .map(l => ({ 
                            name: l.name.trim(), 
                            id: l.url.split('://')[1] 
                        }));
                } catch (e) { return []; }
            }
        };

        const LiveEngine = {
            checkLive(event) {
                if (!event.fecha.toLowerCase().includes("hoy")) return false;
                const now = new Date();
                const [hrs, mins] = event.hora.split(':').map(Number);
                const startTime = new Date();
                startTime.setHours(hrs, mins, 0, 0);
                const endTime = new Date(startTime.getTime() + 120 * 60000);
                return now >= startTime && now <= endTime;
            }
        };

        const DataParser = {
            fixUrl(url) {
                if (!url || url.startsWith('http')) return url;
                return CONFIG.BASE_URL + (url.startsWith('/') ? '' : '/') + url;
            },
            parse(html) {
                const doc = new DOMParser().parseFromString(html, 'text/html');
                const rows = doc.querySelectorAll('.tablaPrincipal tr');
                const results = [];
                let currentFecha = "";

                rows.forEach(row => {
                    if (row.classList.contains('cabeceraTabla')) {
                        currentFecha = row.textContent.trim();
                        return;
                    }
                    const hora = row.querySelector('.hora')?.textContent.trim();
                    if (!hora) return;

                    const compElem = row.querySelector('.detalles .ajusteDoslineas') || row.querySelector('.detalles label');
                    const competition = compElem?.title || compElem?.textContent || "Competici√≥n";
                    const canales = Array.from(row.querySelectorAll('.listaCanales li'))
                        .map(ch => ch.textContent.trim().split('(')[0].trim());

                    const local = row.querySelector('.local span');
                    const visitante = row.querySelector('.visitante span');
                    const localImg = row.querySelector('.local img');
                    const visitanteImg = row.querySelector('.visitante img');
                    const eventoUnico = row.querySelector('.eventoUnico');

                    let infoHtml = "";
                    if (local && visitante) {
                        infoHtml = `
                            <div class="vs-container">
                                <img class="team-logo" src="${this.fixUrl(localImg?.src)}" onerror="this.style.display='none'">
                                <span>${local.title || local.textContent}</span>
                                <span class="vs-text">VS</span>
                                <span>${visitante.title || visitante.textContent}</span>
                                <img class="team-logo" src="${this.fixUrl(visitanteImg?.src)}" onerror="this.style.display='none'">
                            </div>`;
                    } else if (eventoUnico) {
                        infoHtml = `<div class="vs-container"><span>${eventoUnico.innerText.trim()}</span></div>`;
                    }

                    results.push({ fecha: currentFecha, hora, competition, infoHtml, canales });
                });
                return results;
            }
        };

        const UIManager = {
            container: document.getElementById('events-container'),
            status: document.getElementById('status'),
            modal: document.getElementById('ids-modal'),

            switchTab(tab) {
                currentTab = tab;
                document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
                document.getElementById(`nav-${tab}`).classList.add('active');
                this.refresh();
                window.scrollTo(0,0);
            },

            refresh() {
                RatingEngine.checkPreviousSession(); 
                globalData.forEach(item => { item.isLive = LiveEngine.checkLive(item); });
                const processed = [...globalData].sort((a, b) => (a.isLive === b.isLive) ? 0 : a.isLive ? -1 : 1);
                
                if (currentTab === 'home') this.renderEvents(processed);
                else this.renderUniqueChannels(processed);
            },

            renderEvents(data) {
                this.container.innerHTML = "";
                let lastDate = "";
                
                data.forEach(item => {
                    const availableChannels = item.canales.filter(c => 
                        aceStreamMap.some(a => ComparisonEngine.isMatch(c, a.name))
                    );

                    if (availableChannels.length === 0) return;

                    if (item.fecha !== lastDate) {
                        const dateDiv = document.createElement('div');
                        dateDiv.className = 'date-header';
                        dateDiv.textContent = item.fecha;
                        this.container.appendChild(dateDiv);
                        lastDate = item.fecha;
                    }

                    const card = document.createElement('div');
                    card.className = `event-card ${item.isLive ? 'is-live' : ''}`;
                    card.innerHTML = `
                        <div class="competicion-title">${item.competition}</div>
                        <div class="event-info"><span class="time">${item.hora}</span><span class="time-separator">|</span>${item.infoHtml}</div>
                        <div class="channels-wrapper">${availableChannels.map(c => this.getChannelHtml(c)).join('')}</div>
                    `;
                    this.container.appendChild(card);
                });
            },

            renderUniqueChannels(data) {
                this.container.innerHTML = "";
                const uniqueMap = new Map();

                aceStreamMap.forEach(item => {
                    const clean = cleanChannelName(item.name);
                    if (!uniqueMap.has(clean)) {
                        uniqueMap.set(clean, item.name);
                    }
                });

                const getPriority = (name) => {
                    const n = name.toUpperCase();
                    if (n.includes('DAZN')) return 1;
                    if (n.includes('M+') || n.includes('MOVISTAR')) return 2;
                    if (n.includes('EUROSPORT')) return 3;
                    return 4;
                };

                const sortedChannels = Array.from(uniqueMap.values()).sort((a, b) => {
                    const priorityA = getPriority(a);
                    const priorityB = getPriority(b);
                    
                    if (priorityA !== priorityB) {
                        return priorityA - priorityB;
                    }
                    return cleanChannelName(a).localeCompare(cleanChannelName(b));
                });                const wrapper = document.createElement('div');
                wrapper.className = "channels-grid-view";
                wrapper.style.display = "grid";
                wrapper.style.gridTemplateColumns = "repeat(auto-fill, minmax(140px, 1fr))";
                wrapper.style.gap = "12px";
                wrapper.style.padding = "10px";
                wrapper.style.width = "100%";
                wrapper.style.boxSizing = "border-box";
                
                sortedChannels.forEach(channelName => {
                    const temp = document.createElement('div');
                    temp.innerHTML = this.getChannelHtml(channelName);
                    wrapper.appendChild(temp.firstElementChild);
                });
                this.container.appendChild(wrapper);
            },

            getChannelHtml(name) {
                const clean = cleanChannelName(name);
                const logoUrl = channelLogosMap[clean];
                const matching = aceStreamMap.filter(a => ComparisonEngine.isMatch(name, a.name));
                const bestIdObj = matching.sort((a, b) => RatingEngine.getScore(b.id) - RatingEngine.getScore(a.id))[0];
                const score = bestIdObj ? RatingEngine.getScore(bestIdObj.id) : null;
                const safeName = name.replace(/'/g, "\\'");

                return `
                    <div class="channel-button" onclick="UIManager.playBestOrNext('${safeName}')">
                        ${score ? `<div class="rating-badge">‚òÖ ${score.toFixed(1)}</div>` : ''}
                        ${logoUrl ? `<img src="${logoUrl}" class="channel-logo" onerror="this.outerHTML='<span>${clean}</span>'">` : `<span>${clean}</span>`}
                        ${bestIdObj ? `<div class="btn-plus" onclick="UIManager.openIdsModal(event, '${safeName}')">+</div>` : ''}
                    </div>`;
            },

            playBestOrNext(channelName) {
                const matching = aceStreamMap
                    .filter(a => ComparisonEngine.isMatch(channelName, a.name))
                    .sort((a, b) => RatingEngine.getScore(b.id) - RatingEngine.getScore(a.id));

                if (matching.length === 0) return;

                const session = JSON.parse(localStorage.getItem(RatingEngine.SESSION_KEY));
                let nextIndex = 0;

                if (session && session.channelName === channelName && (Date.now() - session.start) < 30000) {
                    nextIndex = (session.index + 1) % matching.length;
                }

                const target = matching[nextIndex];
                RatingEngine.trackStart(target.id, channelName, nextIndex);
                window.location.href = `acestream://${target.id}`;
            },

            openIdsModal(event, channelName) {
                event.stopPropagation();
                const list = document.getElementById('ids-list');
                const title = document.getElementById('modal-title');
                
                const matching = aceStreamMap
                    .filter(a => ComparisonEngine.isMatch(channelName, a.name))
                    .sort((a, b) => RatingEngine.getScore(b.id) - RatingEngine.getScore(a.id));

                title.textContent = cleanChannelName(channelName);
                list.innerHTML = "";
                
                matching.forEach((item, i) => {
                    const currentRating = RatingEngine.getScore(item.id);
                    const btn = document.createElement('div');
                    btn.className = 'id-item';
                    btn.innerHTML = `
                        <span>Opci√≥n ${i + 1} (${cleanChannelName(item.name)})</span>
                        <span class="id-rating">‚òÖ ${currentRating.toFixed(1)}</span>
                    `;
                    btn.onclick = () => {
                        RatingEngine.trackStart(item.id, channelName, i);
                        window.location.href = `acestream://${item.id}`;
                    };
                    list.appendChild(btn);
                });
                this.modal.style.display = 'flex';
            },

            closeModal() { this.modal.style.display = 'none'; }
        };

        async function init() {
            window.addEventListener('focus', () => RatingEngine.checkPreviousSession());

            try {
                const [logos, html] = await Promise.all([
                    NetworkService.fetchLogos(), 
                    NetworkService.fetchHtml(CONFIG.TARGET_URL)
                ]);
                channelLogosMap = logos;
                globalData = DataParser.parse(html);
                aceStreamMap = await AceStreamEngine.init();
                UIManager.refresh();
                setInterval(UIManager.refresh, 60000);
                UIManager.status.style.display = 'none';
            } catch (err) { 
                UIManager.status.textContent = "Error de carga. Reintente."; 
            }
        }

        init();
    </script>
