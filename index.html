<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor, Copiador y Descargador IPFS</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #121212; color: #e0e0e0; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        .panel { background: #1e1e1e; border: 1px solid #333; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        h1 { color: #00ff88; margin-top: 0; }
        #status { font-weight: bold; color: #ffaa00; }
        #debug-console {
            background: #000; color: #00ff00; font-family: 'Consolas', monospace;
            padding: 15px; height: 150px; overflow-y: auto; border: 1px solid #444; font-size: 12px; margin-bottom: 20px;
        }
        pre {
            background: #090909; color: #00ff88; padding: 15px; border-radius: 5px;
            overflow-x: auto; white-space: pre-wrap; word-wrap: break-word;
            border: 1px solid #00ff88; max-height: 500px; font-size: 13px;
            cursor: pointer;
        }
        pre:active { background: #1a1a1a; }
        button { 
            background: #00ff88; color: #000; border: none; padding: 12px 24px; 
            border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px;
            transition: background 0.3s;
        }
        button:hover { background: #00cc6e; }
        .btn-group { display: flex; gap: 10px; }
        .btn-action {
            padding: 8px 16px;
            font-size: 14px;
            color: white;
            margin-bottom: 10px;
        }
        .btn-copy { background: #6e40ff; }
        .btn-copy:hover { background: #5a32d1; }
        .btn-download { background: #0088ff; }
        .btn-download:hover { background: #0066cc; }
        .label { color: #888; font-size: 12px; text-transform: uppercase; margin-bottom: 5px; }
        .header-resultado {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="panel">
            <h1> Visor de Contenido IPFS</h1>
            <p>Objetivo: <code>ipns/k2k4r8oqlcjxsritt5mczkcn4mmvcmymbqw7113fz2flkrerfwfps004/?tab=agenda</code></p>
            <p>Estado: <span id="status">Esperando inicio...</span></p>
            <button onclick="obtenerContenido()">Extraer HTML</button>
        </div>

        <div class="panel">
            <div class="label">Logs del sistema:</div>
            <div id="debug-console"></div>
        </div>

        <div class="panel" id="resultado-panel" style="display:none;">
            <div class="header-resultado">
                <div class="label">C贸digo Fuente HTML obtenido:</div>
                <div class="btn-group">
                    <button class="btn-action btn-copy" onclick="copiarAlPortapapeles()"> Copiar c贸digo</button>
                    <button class="btn-action btn-download" onclick="descargarHTML()"> Descargar .html</button>
                </div>
            </div>
            <pre id="codigo-html" title="Haz clic para seleccionar todo" onclick="seleccionarTodo()"></pre>
        </div>
    </div>

<script>
    const log = (msg, type = 'info') => {
        const consoleDiv = document.getElementById('debug-console');
        const colors = { error: '#ff5555', warning: '#ffaa00', success: '#55ff55', info: '#00ff00' };
        consoleDiv.innerHTML += `<div style="color: ${colors[type]}">[${new Date().toLocaleTimeString()}] ${msg}</div>`;
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
    };

    const gateways = [
        "https://ipfs.io/ipns/",
        "https://cloudflare-ipfs.com/ipns/",
        "https://dweb.link/ipns/",
        "https://gateway.pinata.cloud/ipns/"
    ];

    const cid = "k2k4r8oqlcjxsritt5mczkcn4mmvcmymbqw7113fz2flkrerfwfps004";

    async function obtenerContenido() {
        const status = document.getElementById('status');
        const codigoPre = document.getElementById('codigo-html');
        const resultadoPanel = document.getElementById('resultado-panel');
        
        status.innerText = "Buscando en gateways...";
        codigoPre.innerText = "";
        resultadoPanel.style.display = "none";
        log("Iniciando secuencia de recuperaci贸n...", "info");

        let exito = false;

        for (const gw of gateways) {
            const url = `${gw}${cid}?tab=agenda&t=${Date.now()}`;
            try {
                log(`Probando: ${gw}`, 'info');
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Accept': 'text/html' }
                });

                if (response.ok) {
                    const html = await response.text();
                    if (html.length > 0) {
                        log(`隆xito! Datos recibidos de ${gw}`, 'success');
                        
                        codigoPre.innerText = html;
                        resultadoPanel.style.display = "block";
                        
                        status.innerText = "Completado";
                        status.style.color = "#55ff55";
                        exito = true;
                        break;
                    }
                } else {
                    log(`Error HTTP ${response.status} en ${gw}`, 'warning');
                }
            } catch (err) {
                log(`Error de conexi贸n/CORS en ${gw}`, 'error');
            }
        }

        if (!exito) {
            status.innerText = "Error: No se pudo obtener el contenido";
            status.style.color = "#ff5555";
            log("Sugerencia: Revisa la conexi贸n o posibles bloqueos de CORS.", "warning");
        }
    }

    /**
     * Copia el contenido del bloque <pre> al portapapeles del sistema
     */
    function copiarAlPortapapeles() {
        const contenido = document.getElementById('codigo-html').innerText;
        navigator.clipboard.writeText(contenido).then(() => {
            log("隆C贸digo copiado al portapapeles!", "success");
            alert("C贸digo copiado con 茅xito");
        }).catch(err => {
            log("Error al copiar: " + err, "error");
        });
    }

    /**
     * Selecciona todo el texto dentro del bloque <pre> para facilitar el copiado manual
     */
    function seleccionarTodo() {
        const el = document.getElementById('codigo-html');
        const range = document.createRange();
        range.selectNodeContents(el);
        const sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
        log("Texto seleccionado", "info");
    }

    /**
     * Descarga el contenido como archivo .html
     */
    function descargarHTML() {
        const contenido = document.getElementById('codigo-html').innerText;
        if (!contenido) return;

        const blob = new Blob([contenido], { type: 'text/html' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `extraido_${new Date().getTime()}.html`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
        log("Descarga iniciada", "success");
    }
</script>
</body>
</html>
